<header id="header">
  <h1>
    <a href="{{ .Site.BaseURL }}" class="customBlogTitle">{{ .Site.Title }}</a>
  </h1>

  <nav>
    {{ range .Site.Menus.main }}
    <span class="nav-bar-item">
      <h2>
        <a class="navbarLink" href="{{ .URL | safeURL }}">{{ .Name }}</a>
      </h2>
    </span>
    {{ end }}
  </nav>
</header>
